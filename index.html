<!DOCTYPE html>
<html>
<head>
	<title>[Insert Name Here]</title>
	<link rel="stylesheet" href="css\game.css"/>
	<script src="js\jquery-3.6.1.min.js"></script>
	<script src="js\game.js"></script>
	<script src="js\ai.js"></script>
</head>
<body>
	<div id="startMenu" class="menu visible">
		<h1>[Title]</h1>
		<button id="menuPlay" onclick="changeView('#saveMenu')">Play Game</button>
		<button id="menuSettings" onclick="changeView('#settingsMenu')">Settings</button>
		<button id="menuCredits" onclick="changeView('#creditsMenu')">Credits</button>
		<button id="menuExit" onclick="window.close()">Exit</button>
	</div>
	<div id="saveMenu" class="menu hidden">
		<div id="saveSlot1">
			<h3 id="saveSlot1Name">Empty Slot</h3>
			<p>Time: <span id="saveSlot1Time"></span></p>
			<button id="saveSlot1Play" onclick="game.play(0)">New Game</button>
		</div>
		<div id="saveSlot2">
			<h3 id="saveSlot2Name">Empty Slot</h3>
			<p>Time: <span id="saveSlot2Time"></span></p>
			<button id="saveSlot2Play" onclick="game.Play(1)">New Game</button>
		</div>
		<div id="saveSlot3">
			<h3 id="saveSlot3Name">Empty Slot</h3>
			<p>Time: <span id="saveSlot3Time"></span></p>
			<button id="saveSlot3Play" onclick="game.Play(2)">New Game</button>
		</div>
	</div>
	<div id="settingsMenu" class="menu hidden">
	</div>
	<div id="creditsMenu" class="menu hidden">
	</div>
	<div id="game" class="menu hidden">
		<canvas id="gameCanvas"></canvas>
	</div>
</body>
</html>
